<div class="certificate-item-container">
  <mat-icon class="certificate-item-icon" fontSet="material-symbols-outlined"
    >workspace_premium</mat-icon
  >
  <div class="certificate-item-information">
    <p class="certificate-item-name">{{ certificate.name }}</p>
    <p class="certificate-item-organisation" *ngIf="certificate.organisation">
      {{ certificate.organisation }}
    </p>
    <p class="certificate-item-expires" *ngIf="certificate.expires">
      {{ certificate.expires | date: 'dd MMM yyyy' }}
    </p>
    <mat-progress-bar
      *ngIf="certificate.uploading && certificate.errors?.length === 0"
      mode="indeterminate"></mat-progress-bar>
  </div>
  <button
    [disabled]="certificate.uploading && certificate.errors?.length === 0"
    class="certificate-item-delete"
    mat-icon-button
    attr.aria-label="Delete {{ certificate.name }} certificate"
    (click)="deleteButtonClicked.emit(certificate.name)">
    <mat-icon fontSet="material-symbols-outlined"> delete </mat-icon>
  </button>
  <app-callout
    [type]="CalloutType.ErrorOutline"
    *ngIf="certificate.errors && certificate.errors.length > 0">
    <span *ngFor="let error of certificate.errors" class="error-message-text">{{
      error
    }}</span>
  </app-callout>
</div>
