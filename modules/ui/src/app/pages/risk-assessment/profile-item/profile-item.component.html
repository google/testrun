<div
  class="profile-item-container"
  [class.profile-item-container-expired]="
    profile.status === ProfileStatus.EXPIRED
  ">
  <div
    class="profile-item-info"
    role="button"
    tabindex="0"
    matTooltip="{{
      profile.status === ProfileStatus.EXPIRED
        ? 'Expired. Please, create a new Risk profile.'
        : profile.status
    }}"
    (click)="profileClicked.emit(profile)"
    (keydown.enter)="profileClicked.emit(profile)">
    <span
      class="profile-item-icon-container"
      [attr.aria-label]="profile.status">
      <mat-icon
        *ngIf="profile.status === ProfileStatus.VALID"
        class="profile-item-icon"
        fontSet="material-symbols-outlined">
        check_circle
      </mat-icon>
      <mat-icon
        *ngIf="profile.status === ProfileStatus.DRAFT"
        svgIcon="draft"
        class="profile-draft-icon"></mat-icon>
      <mat-icon
        *ngIf="profile.status === ProfileStatus.EXPIRED"
        class="profile-item-icon"
        fontIcon="error">
      </mat-icon>
    </span>
    <p
      *ngIf="profile.risk"
      class="profile-item-risk"
      [ngClass]="getRiskClass(profile.risk)">
      {{ profile.risk }} risk
    </p>
    <p class="profile-item-name">
      {{ profile.name }}
    </p>
    <p class="profile-item-created">
      <ng-container *ngIf="profile.status === ProfileStatus.EXPIRED">
        Outdated ({{ profile.created | date: 'dd MMM yyyy' }})
      </ng-container>
      <ng-container *ngIf="profile.status !== ProfileStatus.EXPIRED">
        {{ profile.created | date: 'dd MMM yyyy' }}
      </ng-container>
    </p>
  </div>
  <button
    *ngIf="profile.status !== ProfileStatus.EXPIRED"
    class="profile-item-button copy"
    mat-icon-button
    attr.aria-label="Copy {{ profile.name }}"
    matTooltip="Copy {{ profile.name }}"
    (click)="copyProfileClicked.emit(profile)">
    <mat-icon fontSet="material-symbols-outlined"> content_copy </mat-icon>
  </button>
  <button
    class="profile-item-button delete"
    mat-icon-button
    attr.aria-label="Delete {{ profile.name }}"
    matTooltip="Delete {{ profile.name }}"
    (click)="deleteButtonClicked.emit(profile.name)">
    <mat-icon fontSet="material-symbols-outlined"> delete </mat-icon>
  </button>
</div>
