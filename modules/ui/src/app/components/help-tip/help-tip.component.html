<div
  role="dialog"
  aria-label="Help tips"
  class="tip"
  [style.top.px]="tipPosition.top"
  [style.left.px]="tipPosition.left">
  <div class="tip-container" *ngIf="data()" [ngClass]="data()?.arrowPosition">
    <div class="heading">
      <p class="title">{{ data()?.title }}</p>
      <button
        class="close-button"
        mat-icon-button
        aria-label="Close tip"
        (click)="onCLoseTip.emit(true)">
        <mat-icon>close</mat-icon>
      </button>
    </div>
    <p class="tip-content">
      {{ data()?.content }}
    </p>
    <div class="tip-action-container">
      <a
        (click)="onAction.emit()"
        (keydown.enter)="onAction.emit()"
        (keydown.space)="onAction.emit()"
        tabindex="0"
        role="link"
        class="tip-action-link"
        >{{ data()?.action }}</a
      >
    </div>
  </div>
</div>
