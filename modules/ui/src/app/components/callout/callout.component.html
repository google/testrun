<div class="callout-container" [ngClass]="type()">
  <mat-icon
    *ngIf="type() !== CalloutType.InfoPilot"
    class="callout-icon"
    fontSet="material-symbols-outlined">
    {{ type() }}
  </mat-icon>
  <span
    *ngIf="type() === CalloutType.InfoPilot"
    class="callout-icon info-pilot">
    <app-program-type-icon [type]="ProgramType.Pilot"></app-program-type-icon
  ></span>
  <p class="callout-context">
    <ng-content></ng-content>
  </p>
  <div class="callout-action-container">
    <a
      *ngIf="action()"
      (click)="onAction.emit()"
      (keydown.enter)="onAction.emit()"
      (keydown.space)="onAction.emit()"
      tabindex="0"
      role="link"
      class="callout-action callout-action-link"
      >{{ action() }}</a
    >
    <button
      *ngIf="closable()"
      class="callout-action callout-close-button"
      mat-button
      (click)="calloutClosed.emit(id())">
      Dismiss
    </button>
  </div>
  <div class="callout-border"></div>
</div>
