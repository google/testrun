<button
  *ngIf="deviceView === DeviceView.Basic"
  [tabIndex]="tabIndex"
  (click)="itemClick()"
  [attr.aria-label]="label"
  [ngClass]="{ 'non-interective': tabIndex !== 0 }"
  class="device-item"
  type="button">
  <div class="item-manufacturer">
    <app-qualification-icon
      *ngIf="device.test_pack === TestingType.Qualification"
      matTooltip="This device will be tested for Qualification."
      aria-label="This device will be tested for Qualification."></app-qualification-icon>
    <app-pilot-icon
      *ngIf="device.test_pack === TestingType.Pilot"
      matTooltip="This device will be tested for the Pilot program."
      aria-label="This device will be tested for the Pilot program."></app-pilot-icon>
    <span [attr.aria-label]="device.manufacturer">{{
      device.manufacturer
    }}</span>
  </div>
  <div [attr.aria-label]="device.model" class="item-name">
    {{ device.model }}
  </div>
  <div [attr.aria-label]="device.mac_addr" class="item-mac-address">
    {{ device.mac_addr }}
  </div>
</button>

<div
  *ngIf="deviceView === DeviceView.WithActions"
  class="device-item-with-actions">
  <button
    [disabled]="disabled"
    [tabIndex]="tabIndex"
    (click)="itemClick()"
    attr.aria-label="Edit device {{ label }}"
    class="button-edit"
    type="button">
    <div [attr.aria-label]="device.manufacturer" class="item-manufacturer">
      <p class="item-manufacturer-text">{{ device.manufacturer }}</p>
      <mat-icon
        class="item-manufacturer-icon"
        fontSet="material-symbols-outlined">
        edit_square</mat-icon
      >
    </div>
    <div [attr.aria-label]="device.model" class="item-name">
      {{ device.model }}
    </div>
    <div [attr.aria-label]="device.mac_addr" class="item-mac-address">
      {{ device.mac_addr }}
    </div>
  </button>
  <button
    [disabled]="disabled"
    (click)="startTestrunClick()"
    attr.aria-label="Start new testrun for device {{ label }}"
    matTooltip="Test device"
    class="button-start"
    mat-flat-button>
    <mat-icon class="button-start-icon" [svgIcon]="'device_run'"></mat-icon>
  </button>
</div>
