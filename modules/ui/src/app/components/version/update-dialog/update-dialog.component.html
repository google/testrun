<span class="version-update-title">Software is outdated!</span>
<p class="version-update-content">
  You are currently using an outdated software (<b>{{
    data.installed_version
  }}</b
  >).
  <br />
  The actual version number is <b>{{ data.latest_version }}</b
  >. Please consider to update or continue at your own risk.
</p>

<mat-dialog-actions align="end" class="version-update-actions">
  <button (click)="cancel()" class="cancel-button" mat-flat-button>
    Ignore
  </button>
  <a
    href="{{ data.latest_version_url }}"
    target="_blank"
    class="download-link"
    mat-flat-button
    (click)="cancel()">
    Download
  </a>
</mat-dialog-actions>
