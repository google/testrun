<div class="settings-drawer-header">
  <h4 class="settings-drawer-header-title">Connection settings</h4>
  <button
    (click)="closeSetting()"
    [disabled]="!isFormValues || !hasSetting"
    aria-label="close"
    class="settings-drawer-header-button"
    mat-button>
    <mat-icon
      class="close-button-icon"
      svgIcon="close"
    ></mat-icon>
  </button>
</div>
<div class="setting-drawer-content">
  <form *ngIf="interfaces.length" [formGroup]="settingForm">
    <label class="setting-form-label" id="internet-radio-group-label">
      Select port used for Internet connection
    </label>
    <p class="setting-label-description">
      Choose one of the following ports on your Laptop or Desktop: VLAN, USB, HDMI, etc.
    </p>
    <mat-radio-group
        aria-labelledby="internet-radio-group-label"
        class="setting-radio-group"
        formControlName="internet_intf">
      <mat-radio-button *ngFor="let interface of interfaces" [value]="interface"
                        class="setting-radio-button">
        {{ interface }}
      </mat-radio-button>
    </mat-radio-group>
    <label class="setting-form-label device-label" id="device-radio-group-label">
      Select port where you’ll connect the tested device
    </label>
    <p class="setting-label-description">
      Choose one of the options where you’ll connect IoT device for testing
    </p>
    <mat-radio-group
      aria-labelledby="device-radio-group-label"
      class="setting-radio-group"
      formControlName="device_intf">
      <mat-radio-button *ngFor="let interface of interfaces" [value]="interface"
                        class="setting-radio-button">
        {{ interface }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-error *ngIf="isSubmitting && isFormError" class="error-message-container">
        <span>
          Both interfaces must have different values
        </span>
    </mat-error>
  </form>
</div>
<div class="setting-drawer-footer">
  <button mat-flat-button (click)="closeSetting()" [disabled]="!isFormValues || !hasSetting"
          class="close-button">
    Cancel
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="saveSetting()"
    [disabled]="!isFormValues"
    class="save-button">
    Save
  </button>
</div>
