<mat-dialog-content class="filter-dialog-content">
  <form [formGroup]="filterForm">
    <mat-form-field appearance="outline" class="text-field" *ngIf="data.filter === FilterName.DeviceInfo">
      <input class="text-field-input" formControlName="deviceInfo" matInput>
    </mat-form-field>
    <mat-form-field appearance="outline" class="text-field"
                    *ngIf="data.filter === FilterName.DeviceFirmware">
      <input class="text-field-input" formControlName="deviceFirmware" matInput>
    </mat-form-field>
    <div formArrayName="results" *ngIf="data.filter === FilterName.Results">
      <p *ngFor="let result of resultList; let i = index" class="filter-result-item">
        <mat-checkbox [formControlName]="i">
          {{resultList[i].value}}
        </mat-checkbox>
      </p>
    </div>
  </form>
  <ng-container *ngIf="data.filter === FilterName.Started">
    <mat-form-field appearance="outline" class="date-field">
      <mat-date-range-input>
        <input matStartDate placeholder="mm/dd/yyyy" [(ngModel)]="range.start">
        <input matEndDate placeholder="mm/dd/yyyy" [(ngModel)]="range.end">
      </mat-date-range-input>
    </mat-form-field>

    <mat-calendar [selected]="selectedRangeValue"
                  (selectedChange)="selectedChange($event)">
    </mat-calendar>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end" class="filter-dialog-actions">
  <button (click)="cancel()" class="cancel-button" mat-flat-button>Cancel</button>
  <button (click)="confirm()" class="confirm-button" mat-flat-button>Ok</button>
</mat-dialog-actions>
