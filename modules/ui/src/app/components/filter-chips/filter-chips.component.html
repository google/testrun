<mat-chip-set aria-label="Filters" role="grid">
  <ng-container *ngFor="let item of filters | keyvalue">
    <mat-chip-row
      tabindex="0"
      class="filter-chip"
      *ngIf="!isValueEmpty(item.value)"
      (removed)="clearFilter(item.key)">
      <ng-container *ngIf="item.key === 'deviceInfo'"
        >Device contains "{{ item.value }}"</ng-container
      >
      <ng-container *ngIf="item.key === 'deviceFirmware'">
        Firmware contains "{{ item.value }}"
      </ng-container>
      <ng-container
        *ngIf="item.key !== 'deviceFirmware' && item.key !== 'deviceInfo'">
        {{ item.value }}
      </ng-container>
      <button
        class="filter-chip-remove"
        [attr.aria-label]="'clear filter ' + item.value"
        matChipRemove
        [tabIndex]="0">
        <mat-icon fontSet="material-icons-outlined">close</mat-icon>
      </button>
    </mat-chip-row>
  </ng-container>
  <mat-chip-row class="filter-chip-clear-all">
    <a
      class="clear-all"
      type="button"
      (click)="clearAllFilters()"
      (keydown.enter)="clearAllFilters()"
      (keydown.space)="clearAllFilters()"
      aria-label="Clear all filters"
      tabindex="0"
      >Clear all filters</a
    >
  </mat-chip-row>
</mat-chip-set>
