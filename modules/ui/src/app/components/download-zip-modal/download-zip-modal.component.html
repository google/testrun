<span class="risk-profile-select-form-title">Download ZIP file</span>
<p class="risk-profile-select-form-content">
  Risk profile is required for device verification. Please, consider creating a
  Risk assessment profile for your ZIP report.
</p>

<div *ngIf="data.hasProfiles">
  <mat-form-field appearance="outline" class="profile-select">
    <mat-select
      #select
      [(value)]="selectedProfile"
      aria-label="Please choose risk assessment profile">
      <mat-option *ngFor="let profile of profiles" [value]="profile.name">{{
        profile.name
      }}</mat-option>
    </mat-select>
    <mat-hint>Please choose risk assessment profile</mat-hint>
  </mat-form-field>

  <mat-dialog-actions align="end" class="risk-profile-select-form-actions">
    <button
      (click)="cancel(null)"
      color="primary"
      mat-button
      type="button"
      class="redirect-button">
      Go to Risk Assessment
    </button>
    <button
      (click)="cancel()"
      class="cancel-button"
      color="primary"
      mat-button
      type="button">
      Cancel
    </button>
    <button
      (click)="cancel(select.value)"
      class="download-button"
      color="primary"
      mat-flat-button
      type="button">
      Download
    </button>
  </mat-dialog-actions>
</div>

<mat-dialog-actions
  *ngIf="!data.hasProfiles"
  align="end"
  class="risk-profile-select-form-actions">
  <button
    (click)="cancel('')"
    color="primary"
    mat-button
    type="button"
    m
    class="download-button">
    Download Anyway
  </button>
  <button
    (click)="cancel()"
    class="cancel-button"
    color="primary"
    mat-button
    type="button">
    Cancel
  </button>
  <button
    (click)="cancel(null)"
    class="redirect-button"
    color="primary"
    mat-flat-button
    type="button">
    Go to Risk Assessment
  </button>
</mat-dialog-actions>
