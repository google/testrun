<div class="snack-bar-container">
  <div matSnackBarLabel class="snack-bar-label">
    <p>It is taking longer than expected to find your device on the network.</p>
    <p>
      Please check the connection to the device or stop and update your system
      configuration.
    </p>
  </div>
  <span matSnackBarActions class="snack-bar-actions">
    <button
      mat-button
      matSnackBarAction
      class="action-btn stop"
      (click)="stop()">
      STOP AND TROUBLESHOOT
    </button>
    <button
      mat-button
      matSnackBarAction
      class="action-btn wait"
      (click)="wait()">
      OK
    </button>
  </span>
</div>
