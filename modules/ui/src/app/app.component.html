<mat-drawer-container hasBackdrop="false" class="app-container" autosize>
  <mat-drawer mode="side" role="navigation" opened cdkFocusInitial>
    <div class="app-sidebar">
      <ng-container
        *ngTemplateOutlet="navButtonRoute;context:{route: '/runtime', svgIcon: 'testrun_logo_small', label: 'Testrun', name: 'runtime'}">
      </ng-container>
      <ng-container
        *ngTemplateOutlet="navButtonRoute;context:{route: '/device-repository',svgIcon: 'devices', label: 'Devices', name: 'device-repository'}">
      </ng-container>
      <ng-container
        *ngTemplateOutlet="navButtonRoute;context:{route: '/results',svgIcon: 'reports', label: 'Reports', name: 'results'}">
      </ng-container>
    </div>
  </mat-drawer>

  <mat-drawer-content class="app-content" role="region">
    <mat-toolbar class="app-toolbar">
      <button
        mat-button
        class="app-toolbar-button app-toolbar-button-menu"
        aria-label="Menu"
        (click)="toggleMenu($event)">
        <mat-icon>menu</mat-icon>
      </button>
      <a class="logo-link" routerLink="/runtime" aria-label="Test run ui logo">
        <mat-icon svgIcon="testrun_logo_color"></mat-icon>
        <span>Testrun</span>
      </a>
      <span class="spacer"></span>
      <button (click)="openFeedbackModal()"
              aria-label="Start feedback"
              class="feedback-button"
              color="primary"
              mat-flat-button>
        Have feedback?
      </button>
      <span class="spacer"></span>
      <button
        #toggleSettingsBtn
        class="app-toolbar-button app-toolbar-button-general-settings"
        mat-icon-button
        aria-label="General settings"
        (click)="openGeneralSettings()">
        <mat-icon>tune</mat-icon>
      </button>
    </mat-toolbar>
    <div class="app-content-main">
      <router-outlet></router-outlet>
    </div>
  </mat-drawer-content>
  <mat-drawer
    #settingsDrawer
    mode="over"
    position="end"
    class="settings-drawer">
    <app-general-settings
      [interfaces]="interfaces"
      (closeSettingEvent)="closeSetting()"
      (openSettingEvent)="openSetting()">
    </app-general-settings>
  </mat-drawer>
</mat-drawer-container>

<ng-template #navButtonRoute let-icon="icon" let-label="label" let-name="name"
             let-route="route" let-svgIcon="svgIcon">
  <button
    disabled="{{route !== '/device-repository' && !(devices$| async)?.length}}"
    class="app-sidebar-button app-sidebar-button-{{name}}"
    mat-button
    routerLink="{{route}}"
    routerLinkActive="app-sidebar-button-active">
    <mat-icon *ngIf="svgIcon" svgIcon="{{svgIcon}}"></mat-icon>
    <mat-icon *ngIf="icon">{{icon}}</mat-icon>
    <span class="sidebar-button-label">{{label}}</span>
  </button>
</ng-template>

<app-spinner></app-spinner>
