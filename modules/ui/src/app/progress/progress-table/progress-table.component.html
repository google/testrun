<ng-container *ngIf="dataSource$ | async as dataSource" class="progress-content">
  <table mat-table [dataSource]="dataSource" class="progress-table" tabindex="0">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table-header-cell">Name</th>
      <td mat-cell *matCellDef="let element" class="table-cell"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="table-header-cell">Description</th>
      <td mat-cell *matCellDef="let element" class="table-cell"> {{element.description}} </td>
    </ng-container>

    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef class="table-header-cell">Result</th>
      <td mat-cell *matCellDef="let element" class="table-cell table-cell-result">
        <span class="table-cell-result-text"
              [ngClass]="getResultClass(element.result)">
          {{element.result}}
        </span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-header-row"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
  </table>
</ng-container>
