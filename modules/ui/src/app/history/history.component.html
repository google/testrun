<ng-container *ngIf="this.dataSource?.data?.length; else empty">
  <mat-toolbar class="history-toolbar">
    <h2 class="title">Results</h2>
  </mat-toolbar>

  <div class="history-content">
    <table [dataSource]="dataSource" mat-table tabindex="0" matSort
           (matSortChange)="sortData($event)">

      <!-- Started Column -->
      <ng-container matColumnDef="started">
        <th *matHeaderCellDef mat-header-cell mat-sort-header
            sortActionDescription="Sort by started date">
          Started
          <ng-container
            *ngTemplateOutlet="filterButton;context:{name: FilterName.Started}">
          </ng-container>
        </th>
        <td *matCellDef="let data" class="text-nowrap" mat-cell>{{getFormattedDateString(
          data.started)}}</td>
      </ng-container>

      <!-- Duration Column -->
      <ng-container matColumnDef="duration">
        <th *matHeaderCellDef mat-header-cell mat-sort-header
            sortActionDescription="Sort by duration time">
          Duration
        </th>
        <td *matCellDef="let data" class="text-nowrap" mat-cell>{{data.duration}}</td>
      </ng-container>

      <!-- Device Column -->
      <ng-container matColumnDef="deviceInfo">
        <th *matHeaderCellDef mat-header-cell mat-sort-header
            sortActionDescription="Sort by device">
          Device
          <ng-container
            *ngTemplateOutlet="filterButton;context:{name: FilterName.DeviceInfo}">
          </ng-container>
        </th>
        <td *matCellDef="let data" mat-cell> {{data.deviceInfo}} </td>
      </ng-container>

      <!-- Firmware Column -->
      <ng-container matColumnDef="deviceFirmware">
        <th *matHeaderCellDef mat-header-cell mat-sort-header
            sortActionDescription="Sort by firmware">
          Firmware
          <ng-container
            *ngTemplateOutlet="filterButton;context:{name: FilterName.DeviceFirmware}">
          </ng-container>
        </th>
        <td *matCellDef="let data" mat-cell> {{data.deviceFirmware}} </td>
      </ng-container>

      <!-- Result Column -->
      <ng-container matColumnDef="status">
        <th *matHeaderCellDef mat-header-cell mat-sort-header
            sortActionDescription="Sort by result">
          Result
          <ng-container
            *ngTemplateOutlet="filterButton;context:{name: FilterName.Results}">
          </ng-container>
        </th>
        <td *matCellDef="let data" mat-cell>
          <span class="table-cell-result-text" [ngClass]="getResultClass(data.status)">
            {{data.status}}
          </span>
        </td>
      </ng-container>

      <ng-container matColumnDef="report">
        <th *matHeaderCellDef mat-header-cell>Download</th>
        <td *matCellDef="let data" mat-cell class="table-cell-report">
          <app-download-report [data]="data" *ngIf="data?.device">
            <mat-icon class="download-report-icon" fontSet="material-icons-outlined">
              file_download
            </mat-icon>
          </app-download-report>
        </td>
      </ng-container>

      <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
      <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>
    </table>
  </div>
</ng-container>

<ng-template #empty>
  <div class="results-content-empty">
    <div class="results-content-empty-message">
      <span class="results-content-empty-message-header">Sorry, there are no reports yet!</span>
      <span class="results-content-empty-message-main">Reports will automatically generate following a test run completion.</span>
    </div>
  </div>
</ng-template>

<ng-template #filterButton let-name="name">
  <button
    mat-button
    (click)="openFilter($event, name)"
    (keydown.enter)="openFilter($event, name)"
    (keydown.space)="openFilter($event, name)"
    class="filter-button filter-button-{{name}}"
    [ngClass]="filterOpened && activeFilter === name ? 'active': ''"
    attr.aria-label="filter by {{name}}"
    mat-button
  >
    <mat-icon fontSet="material-icons-outlined" class="filter-icon">filter_list</mat-icon>
  </button>
</ng-template>
