name: Testrun test suite

on:
  pull_request:
  schedule:
    - cron: '0 13 * * *'

jobs:
  testrun_api:
    name:  API
    runs-on: ubuntu-20.04
    timeout-minutes: 40
    steps:
      - name: Checkout source
        uses: actions/checkout@v2.3.4
      - name: Run tests
        shell: bash {0}
        run: testing/api/test_api

